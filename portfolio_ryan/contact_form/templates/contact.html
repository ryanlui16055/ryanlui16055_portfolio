{% extends 'layout.html' %}
{% block title %}
  Ryan Lui - Software Engineer
{% endblock %}
{% block content %}
  <div class="contact_body">
    <div class="container-contact">
      <h1>Contact me</h1>

      <div class="contact-form">
        <form method="post">
          {% csrf_token %}

          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required />

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Your email" required />

          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Message content" required></textarea>
          <button type="submit">Send Message</button>
        </form>

        {% if result %}
          <div class="result-message success">{{ result }}</div>
        {% endif %}
      </div>

      <div class="contact-info">
        <h2>Contact Information</h2>
        <div class="contact-details">
          <div class="contact-item">
            <div class="contact-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
              </svg>
            </div>
            <span>+44 7955 368009</span>
          </div>
          <div class="contact-item">
            <div class="contact-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </div>
            <span>ryanlui1605@gmail.com</span>
          </div>
          <div class="contact-item">
            <div class="contact-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
            </div>
            <span>Yate, Bristol, United Kingdom</span>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
